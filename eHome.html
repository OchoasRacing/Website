<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/OchoasRacing/Website/master/LoginStyle.css">
        <title>Staff Login</title>
    </head>
    <body>
        <div class="login-box">
            <img src="https://raw.githubusercontent.com/OchoasRacing/Website/master/LoginAvatar.png" class="avatar">
            <h1>Login</h1>
                <form>
                    <p>Username</p>
                    <input type="text" name="username" placeholder="Username">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" name="submit" value="Login">
                    <a href="#">Forget Password</a>
                </form>
        </div>
    </body>
</html>
